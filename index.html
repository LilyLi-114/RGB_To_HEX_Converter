<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>RGB to HEX Converter</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <h3>RGB</h3>
        <form>
          <div class="form-group row">
            <label for="red" class="col-sm-1 col-form-label sr-only">R:</label>
            <div class="col-sm-1 h4 align-self-center">R:</div>
            <div class="col-sm-10">
              <input type="number" name="points" min="0" max="255" class="form-control form-control-lg" id="red"
                placeholder="0~255">
            </div>
            <div class="col-sm-1 box bg-danger"></div>
          </div>
          <div class="form-group row">
            <label for="green" class="col-sm-1 col-form-label sr-only">G</label>
            <div class="col-sm-1 h4 align-self-center">G:</div>
            <div class="col-sm-10">
              <input type="number" min="0" max="255" class="form-control form-control-lg" id="green"
                placeholder="0~255">
            </div>
            <div class="col-sm-1 box bg-success"></div>
          </div>
          <div class="form-group row">
            <label for="blue" class="col-sm-1 col-form-label sr-only">R:</label>
            <div class="col-sm-1 h4 align-self-center">B:</div>
            <div class="col-sm-10">
              <input type="number" name="points" min="0" max="255" class="form-control form-control-lg" id="blue"
                placeholder="0~255">
            </div>
            <div class="col-sm-1 box bg-primary"></div>
          </div>
          <div class="btn btn-lg btn-primary" button-type="submit" id="convert">Convert</div>
        </form>
      </div>
      <div class="col-md-4">
        <h3>HEX</h3>
        <div class="border" id="data-panel"></div>
      </div>
    </div>
  </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
